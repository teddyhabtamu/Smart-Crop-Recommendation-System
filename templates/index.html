<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Crop Recommendation System</title>
    <link rel="icon" type="image/png" href="./static/plant.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #2ecc71;
        --secondary-color: #27ae60;
        --accent-color: #f1c40f;
        --card-bg: #ffffff;
        --hover-color: #3498db;
      }

      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
      }

      .navbar {
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--secondary-color)
        );
        padding: 1rem 0;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      }

      .navbar-brand {
        font-size: 1.8rem;
        font-weight: 700;
        color: white !important;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .main-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        margin: 3rem auto;
        max-width: 1200px;
      }

      .page-title {
        color: var(--primary-color);
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 2rem;
        text-align: center;
        position: relative;
      }

      .page-title::after {
        content: "";
        display: block;
        width: 100px;
        height: 4px;
        background: var(--accent-color);
        margin: 10px auto;
        border-radius: 2px;
      }

      .input-card {
        background: var(--card-bg);
        border-radius: 15px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .input-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        border-color: var(--primary-color);
      }

      .input-section {
        background: linear-gradient(145deg, #f8f9fa, #ffffff);
        border-radius: 25px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      }

      .section-title {
        color: var(--primary-color);
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .card-header-custom {
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        padding: 1rem;
        border-radius: 12px 12px 0 0;
        text-align: center;
        font-weight: 600;
      }

      .form-floating {
        margin-bottom: 1rem;
      }

      .form-floating > label {
        padding: 1rem;
        color: #666;
      }

      .floating-input {
        height: 60px !important;
        background: #f8f9fa;
        border: 2px solid transparent;
        border-radius: 10px;
        padding: 1rem;
        transition: all 0.3s ease;
      }

      .floating-input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(46, 204, 113, 0.25);
        background: white;
      }

      .btn-predict {
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        padding: 15px 50px;
        border-radius: 30px;
        font-weight: 600;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: all 0.3s ease;
        border: none;
        box-shadow: 0 4px 15px rgba(46, 204, 113, 0.2);
      }

      .btn-predict:hover {
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(46, 204, 113, 0.3);
      }
      .result{
        display: flex;
      }

      .result-card {
        background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
        border-radius: 20px;
        border: none;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        max-width: 400px;
        margin: 2rem auto;
        text-align: center;
      }

      .result-card:hover {
        transform: translateY(-5px);
      }

      .result-image {
        width: 150px;
        height: 150px;
        object-fit: contain;
        margin: 1rem auto;
        animation: float 3s ease-in-out infinite;
      }

      .result-title {
        color: var(--primary-color);
        font-size: 1.8rem;
        font-weight: 700;
        margin: 1rem 0;
      }

      .result-text {
        color: var(--secondary-color);
        font-size: 1.4rem;
        font-weight: 600;
        margin: 1rem 0;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      @media (max-width: 768px) {
        .main-container {
          margin: 1rem;
          padding: 1rem;
        }

        .page-title {
          font-size: 2rem;
        }

        .input-section {
          padding: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fas fa-seedling me-2"></i>
          Smart Crop Recommender
        </a>
      </div>
    </nav>

    <div class="main-container">
      <h1 class="page-title">
        <i class="fas fa-leaf me-2"></i>
        Smart Crop Recommendation System
      </h1>

      <form action="/predict" method="POST">
        <div class="input-section">
          <h3 class="section-title">
            <i class="fas fa-flask me-2"></i>
            Soil Nutrients
          </h3>
          <div class="row">
            <div class="col-md-4">
              <div class="input-card">
                <div class="card-header-custom">
                  <i class="fas fa-leaf me-2"></i>
                  Nitrogen (N)
                </div>
                <div class="form-floating mt-3">
                  <input
                    type="number"
                    class="form-control floating-input"
                    id="Nitrogen"
                    name="Nitrogen"
                    placeholder="Enter Nitrogen"
                    required
                  />
                  <label for="Nitrogen">Nitrogen Content</label>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-card">
                <div class="card-header-custom">
                  <i class="fas fa-flask me-2"></i>
                  Phosphorus (P)
                </div>
                <div class="form-floating mt-3">
                  <input
                    type="number"
                    class="form-control floating-input"
                    id="Phosporus"
                    name="Phosporus"
                    placeholder="Enter Phosphorus"
                    required
                  />
                  <label for="Phosporus">Phosphorus Content</label>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-card">
                <div class="card-header-custom">
                  <i class="fas fa-vial me-2"></i>
                  Potassium (K)
                </div>
                <div class="form-floating mt-3">
                  <input
                    type="number"
                    class="form-control floating-input"
                    id="Potassium"
                    name="Potassium"
                    placeholder="Enter Potassium"
                    required
                  />
                  <label for="Potassium">Potassium Content</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="input-section">
          <h3 class="section-title">
            <i class="fas fa-cloud-sun me-2"></i>
            Environmental Factors
          </h3>
          <div class="row">
            <div class="col-md-4">
              <div class="input-card">
                <div class="card-header-custom">
                  <i class="fas fa-temperature-high me-2"></i>
                  Temperature
                </div>
                <div class="form-floating mt-3">
                  <input
                    type="number"
                    step="0.01"
                    class="form-control floating-input"
                    id="Temperature"
                    name="Temperature"
                    placeholder="Enter Temperature"
                    required
                  />
                  <label for="Temperature">Temperature (Â°C)</label>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-card">
                <div class="card-header-custom">
                  <i class="fas fa-tint me-2"></i>
                  Humidity
                </div>
                <div class="form-floating mt-3">
                  <input
                    type="number"
                    step="0.01"
                    class="form-control floating-input"
                    id="Humidity"
                    name="Humidity"
                    placeholder="Enter Humidity"
                    required
                  />
                  <label for="Humidity">Humidity (%)</label>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-card">
                <div class="card-header-custom">
                  <i class="fas fa-vial me-2"></i>
                  pH Level
                </div>
                <div class="form-floating mt-3">
                  <input
                    type="number"
                    step="0.01"
                    class="form-control floating-input"
                    id="pH"
                    name="pH"
                    placeholder="Enter pH"
                    required
                  />
                  <label for="pH">pH Value</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center mt-5">
          <button type="submit" class="btn btn-predict btn-lg">
            <i class="fas fa-seedling me-2"></i>
            Get Crop Recommendation
          </button>
        </div>
      </form>

      {% if result %}
      <div class="result">
        <div class="result-card">
          <img
            src="{{ url_for('static', filename=image_file) }}"
            class="result-image"
            alt="Crop Image"
          />
          <div class="card-body">
            <h5 class="result-title">Recommended Crop</h5>
            <p class="result-text">
              <i class="fas fa-check-circle me-2"></i>
              {{ result }}
            </p>
          </div>
        </div>
        <div class="result-card">
          <div class="card-body">
            <h5 class="result-title">Reason for Recommendation</h5>
            <p class="result-text">
              <i class="fas fa-info-circle me-2"></i>
              {{ reason }}
            </p>
          </div>
        </div>
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
